<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Calendar</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="prev"> <i class="fas fa-angle-left"></i>Precedente</div>
      <h1>GENNAIO 2018</h1>
      <div class="next">Successivo <i class="fas fa-angle-right"></i></div>
    </header>
    <ul class="days">

    </ul>
  </div>

  <script id="calendar" type="text/x-handlebars-template">
    <li class="day" data-data="{{date}}">{{day}} {{month}}
      <span class="holidayName"></span>
    </li>
  </script>
  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
